<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/image.jpg" alt="" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__personal">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__profession">Инженер-проектировщик</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img src="./images/Orenburg.jpg" alt="Фотка здания" class="elements__item-img">
                        <div class="elements__description">
                            <h2 class="elements__item-title">Оренбург</h2>
                            <button type="button" class="elements__item-like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/Samara.jpg" alt="Фотка здания" class="elements__item-img">
                        <div class="elements__description">
                            <h2 class="elements__item-title">Самара</h2>
                            <button type="button" class="elements__item-like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/Vladik.jpg" alt="Фотка моста" class="elements__item-img">
                        <div class="elements__description">
                            <h2 class="elements__item-title">Владивосток</h2>
                            <button type="button" class="elements__item-like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/Bashkotorstan.jpg" alt="Фотка гор и озера" class="elements__item-img">
                        <div class="elements__description">
                            <h2 class="elements__item-title">Башкортостан</h2>
                            <button type="button" class="elements__item-like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/Kazan.jpg" alt="Фотка здания" class="elements__item-img">
                        <div class="elements__description">
                            <h2 class="elements__item-title">Казань</h2>
                            <button type="button" class="elements__item-like"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/Tver.jpg" alt="Фотка моста" class="elements__item-img">
                        <div class="elements__description">
                            <h2 class="elements__item-title">Тверь</h2>
                            <button type="button" class="elements__item-like"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </footer>
        </main>
    </div>
    <section class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="button__close"></button>
            <form action="#" name="form" class="popup__form">
                <div class="popup__form-container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" class="popup__input popup__input_name" required
                        placeholder="Введите имя">
                    <input type="text" name="profession" class="popup__input popup__input_profession" required
                        placeholder="Введите профессию">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
