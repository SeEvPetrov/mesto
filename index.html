<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Сергей Петров">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="./images/image.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__personal">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Инженер-проектировщик</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>

  <!-- модальное окно с редактированием профиля -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <form action="#" name="formEdit" class="popup__form form-edit" novalidate>
        <fieldset class="popup__form-set">
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__form-field">
            <input type="text" name="name" id="name" class="popup__input popup__input_type_name" required
              placeholder="Введите имя" autocomplete="off" minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="text" name="job" id="job" class="popup__input popup__input_type_job" required
              placeholder="Введите профессию" autocomplete="off" minlength="2" maxlength="200">
            <span class="popup__input-error" id="job-error"></span>
          </label>
          <button type="submit" class="popup__submit popup__submit_type_edit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- модальное окно с добавлением карточки -->
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <form action="#" name="formAdd" class="popup__form form-add" novalidate>
        <fieldset class="popup__form-set">
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__form-field">
            <input type="text" name="title" id="title" class="popup__input popup__input_type_title" required
              placeholder="Название" autocomplete="off" minlength="2" maxlength="30">
            <span class="popup__input-error" id="title-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="url" name="link" id="link" class="popup__input popup__input_type_url" required
              placeholder="Ссылка на картинку" autocomplete="off">
            <span class="popup__input-error" id="link-error"></span>
          </label>
          <button type="submit" class="popup__submit popup__submit_type_add">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!--модальное окно для увеличения картинки  -->
  <div class="popup popup_zoom">
    <div class="popup__container-photo">
      <button type="button" class="popup__button-close"></button>
      <figure class="popup__image">
        <img src="#" alt="фото" class="popup__zoom-image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- заготовленая карточка -->
  <template class="card">
    <li class="elements__item">
      <img class="elements__item-img">
      <button type="button" class="elements__item-delete"></button>
      <div class="elements__description">
        <h2 class="elements__item-title"></h2>
        <button type="button" class="elements__item-like"></button>
      </div>
    </li>
  </template>

  <!-- <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormvValidate.js"></script> -->
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
